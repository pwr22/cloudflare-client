name             = CloudFlare-Client
author           = Peter Roberts <me+dev@peter-r.co.uk>
license          = MIT
copyright_holder = Peter Roberts

; Version stuff
[Git::NextVersion]
first_version = 0.01
[OurPkgVersion]
[NextRelease]
format = %-9v %{yyyy-MM-dd}d
[@Git]

; Set meta
[GitHub::Meta]
[MetaProvides::Package]

[@Filter]
; Standard stuff
-bundle = @Basic
; Remove unused stuff
-remove = GatherDir
-remove = PruneCruft
-remove = ManifestSkip
-remove = ExecDir
-remove = ShareDir
[Git::GatherDir]
; Exclude Dist::Zilla stuff
exclude_match    = .ini$
exclude_filename = README.md
[InstallGuide]
[MetaJSON]

; Build POD
[PodWeaver]

; Checks
[CheckChangesHasContent]

; Bundle tests
[@TestingMania]

; Generate deps
[Prereqs]
; Work around CPAN tester autodie problem
IPC::System::Simple = 0
[@Prereqs]
; Needed to get Perl 5.14
minimum_year = 2011
minimum_perl = 5.014
removal_level = 3
